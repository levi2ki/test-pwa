<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
  </style>
  <link
      rel="stylesheet"
      href="./main.css" />
</head>
<body>
  <main class="main">
    <div id='progressbar' role="progressbar" class="mdc-linear-progress mdc-linear-progress--indeterminate">
      <div class="mdc-linear-progress__buffering-dots"></div>
      <div class="mdc-linear-progress__buffer"></div>
      <div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar">
        <span class="mdc-linear-progress__bar-inner"></span>
      </div>
      <div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
        <span class="mdc-linear-progress__bar-inner"></span>
      </div>
    </div>

  <div class="btn-group">
    <button class='btn-play mdc-button mdc-button--raised' data-class="play" data-src="/assets/audio/badumts.mp3">Rimshot</button>
    <button class='btn-play mdc-button mdc-button--raised' data-class="play" data-src="/assets/audio/swerch.mp3">Chirp</button>
    <button class='btn-play mdc-button mdc-button--raised' data-class="play" data-src="/assets/audio/sad-trombone.mp3">Sad Trombone</button>
  </div>
</main>
</body>

<script src="./main.js"></script>
</html>
